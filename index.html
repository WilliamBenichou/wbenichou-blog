<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Gems Bricks</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header class="topbar">
		<h1>Gems Bricks</h1>
		<nav>
			<div class="tab" onclick="showPrivacy()">Privacy</div>
			<div class="tab" onclick="showTerms()">Terms</div>
		</nav>
	</header>
	
	<div class="content" id="privacy">
		<iframe src="gems-bricks-privacy.html" width="100%" height="500px"></iframe>
	</div>
	
	<div class="content" id="terms" style="display:none;">
		<iframe src="gems-bricks-terms.html" width="100%" height="500px"></iframe>
	</div>
	
	<script>
		function showPrivacy() {
			document.getElementById("privacy").style.display = "block";
			document.getElementById("terms").style.display = "none";
		}
		
		function showTerms() {
			document.getElementById("terms").style.display = "block";
			document.getElementById("privacy").style.display = "none";
		}
	</script>
</body>
</html>
